<html lang= "en-us">
    <head>

        <meta charset="utf-8">
        <title>Train Schedule</title>
         
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

        <!-- Moment.js Ref -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>


        <!-- Moment locale -->
        <script>
          var now = moment()
          console.log(typeof moment.defineLocale)
        </script>
      
       
         
          
    </head>

    <body>
      <div class="container">
          <br>
          <!-- Jumbotron -->
          <div class="jumbotron" style="background-color: rgb(253, 253, 168); color: rgb(247, 121, 247)">
              <h1 class="text-center">All aboard the Soul Train!</h1>
              <h2 class="text-center">Sign Up for a Boogie Time!</h2>
          </div>

          <br>

          <div class="row">
              <div class="col-md-12">
                 <!-- Current Schedule -->
                  <div class="card mb-4">
                      <div class="card-header">Current Soul Schedule</div>
                      <div class="card-body">
                          <table class="table table-sm table-hover" id="train-table">
                              <thead>
                                  <tr>
                                     <th scope="col">Train Name</th>
                                     <th scope="col">Destination</th>
                                     <th scope="col">Frequency(min)</th>
                                     <th scope="col">Next Arrival</th>
                                     <th scope="col">Minutes Away</th>
                                  </tr>
                              </thead>
                          </table>
                          <tbody>
                          </tbody>
                      </div>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-md-12">
                  <!-- Add Train -->
                  <div class="card mb-4">
                      <div class="card-header">Add Train</div>
                      <div class="card-body">
                          <!-- Fill Form --> 
                          <form>
                              <div class="form-group">
                                  <label for="train-name-input">Train Name</label>
                                  <input class="form-control" id="train-name-input" placeholder="Boogiepop" type="text">
                              </div>
                              <div class="form-group">
                                 <label for="destination-input">Destination</label>
                                 <input class="form-control" id="destination-input" placeholder="Tokyo" type="text">
                              </div>
                              <div class="form-group">
                                 <label for="time-input">First Train Time (HH:mm - military time)</label>
                                 <input class="form-control" id="time-input" placeholder="20:20" type="text">
                              </div>
                              <div class="form-group">
                                 <label for="freq-input">Frequency (min)</label>
                                 <input class="form-control" id="freq-input" placeholder="10 minutes" type="text">
                               </div>
                               <button class="btn btn-dark float-left" id="add-train-btn">Submit</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <script src='./Assets/app.js'></script>
     
      

    </body>
</html>
